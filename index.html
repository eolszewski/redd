<!doctype html>
<html>
  <head>
    <title>Passberry</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <script type="text/javascript" src="/assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div id="header">
    </div>
    <table class="table table-bordered" id="passTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="col-xs-12" style="padding-right: 0px; padding-left: 0px;">
      <div class="bs-glyphicons">
        <ul class="bs-glyphicons-list">
          <li id="add">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon-class">Add</span>
          </li>
          <li style="border-right: none; border-left: none;" id="edit">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            <span class="glyphicon-class">Edit</span>
          </li>
          <li id="save">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
            <span class="glyphicon-class">Save</span>
          </li>
        </ul>
      </div>
    </div>  
  </body>
</html>
